version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # per hot reload
    environment:
      PYTHONUNBUFFERED: '1'
    restart: unless-stopped

  frontend:
    build:
      context: ./web-ui
      dockerfile: Dockerfile  # togli se si chiama cos√¨
    ports:
      - "8080:8080"
    volumes:
      - ./web-ui:/app  # per hot reload
    environment:
      VITE_API_URL: http://backend:8000  # rimuovi le virgolette
      CHOKIDAR_USEPOLLING: 'true'
    restart: unless-stopped